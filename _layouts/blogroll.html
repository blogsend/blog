---
layout: default
---
<div class="container">
  {% if page.title %}
    <h1>{{page.title}}</h1>
  {% endif %}
  {% if page.leadin %}
    <p class="leadin">{{page.leadin}}</p>
  {% endif %}
  <section class="blogroll">
    {% for post in site.posts %}
      <div class="post">
        <p class="date">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </section>
</div>
