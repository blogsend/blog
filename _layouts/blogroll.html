---
layout: default
---
<section class="section">
  <div class="container">
    <div class="blogroll">
      {% for post in site.posts %}
        <article class="post">
          <p class="date">{{ post.date | date: "%b %-d, %Y" }}</p>
          <h2 class="title is-3"><a href="{{post.url}}">{{post.title}}</a></h2>
          {{ post.excerpt }}
        </article>
      {% endfor %}
      </div>
  </div>
</section>
